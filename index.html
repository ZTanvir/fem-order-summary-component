<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Order Summary</title>
    </head>
    <body>
        <main>
            <section class="order-summary">
                <picture class="order-summary__img">
                    <img
                        src="./images/illustration-hero.svg"
                        alt="A girl hearing music with headphone"
                    />
                </picture>
                <div class="order-summary__content">
                    <div class="order-summary__title">Order Summary</div>
                    <div class="order-summary__details">
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </div>
                    <div class="order-summary__price-section">
                        <div class="order-summary__icon-plan">
                            <img
                                src="./images/icon-music.svg"
                                alt="music icon"
                            />
                            <div class="order-summary__plan-price">
                                <div class="order-summary__plan">
                                    Annual Plan
                                </div>
                                <div class="order-summary__price">
                                    $59.99/year
                                </div>
                            </div>
                        </div>
                        <div class="order-summary__change">
                            <a class="order-summary__change-link" href="#"
                                >Change</a
                            >
                        </div>
                    </div>
                    <button
                        class="order-summary__payment-btn payment-btn-active"
                    >
                        Proceed to Payment
                    </button>
                    <div class="order-summary__cancel">
                        <a class="order-summary__cancel-link" href=""
                            >Cancel Order</a
                        >
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
