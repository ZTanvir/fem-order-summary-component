<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Order Summary</title>
  </head>

  <body>
    <main>
      <section class="order-summary">
        <h1 class="sr-only">Order Summary</h1>
        <picture class="order-summary__img">
          <img
            src="./images/illustration-hero.svg"
            alt="A girl hearing music with headphone"
          />
        </picture>
        <div class="order-summary__content">
          <h1 class="order-summary__title">Order Summary</h1>
          <p class="order-summary__details">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary__price-section">
            <div class="order-summary__icon-plan">
              <img src="./images/icon-music.svg" alt="music icon" />
              <div class="order-summary__plan-price">
                <p class="order-summary__plan">Annual Plan</p>
                <p class="order-summary__price">$59.99/year</p>
              </div>
            </div>
            <div class="order-summary__change">
              <a class="order-summary__change-link" href="#">Change</a>
            </div>
          </div>
          <div class="order-summary__payment-btn payment-btn-active">
            <a class="order-summary__payment-btn-link" href="#"
              >Proceed to Payment</a
            >
          </div>

          <div class="order-summary__cancel">
            Cancel Order
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
